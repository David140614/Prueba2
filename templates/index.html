<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Interpretación de Llanto de Bebés</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Sistema de Interpretación de Llanto de Bebés</h1>
        
        <input type="file" id="audioFile" accept="audio/*">
        
        <button onclick="uploadAudio()">Procesar Audio</button>
        
        <p id="result">Resultados aparecerán aquí</p>
    </div>

    <script>
        function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Por favor, cargue un archivo de audio.");
                return;
            }
            
            const formData = new FormData();
            formData.append("audio", file);
            
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = data.result || "Error en el procesamiento.";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").textContent = "Ocurrió un error al procesar el archivo.";
            });
        }
    </script>
</body>
</html>
