<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Interpretación de Llanto de Bebés</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>Sistema de Interpretación de Llanto de Bebés</h1>
        <p>Conoce y entiende las necesidades de tu bebé a través de su llanto.</p>
    </header>

    <main class="main-content">
        <section class="upload-section">
            <img src="{{ url_for('static', filename='images/bebellorando.jfif') }}" alt="Bebé llorando" class="baby-image">
            <h2>Cargar Archivo de Audio</h2>
            <input type="file" id="audioFile" accept="audio/*" class="file-input">
            <button onclick="uploadAudio()" class="upload-button">Procesar Audio</button>
            <p id="result" class="result-message">Resultados aparecerán aquí</p>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Sistema de Interpretación de Llanto de Bebés</p>
    </footer>

    <script>
        function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Por favor, cargue un archivo de audio.");
                return;
            }
            
            const formData = new FormData();
            formData.append("audio", file);
            
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = data.result || "Error en el procesamiento.";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").textContent = "Ocurrió un error al procesar el archivo.";
            });
        }
    </script>
</body>
</html>
