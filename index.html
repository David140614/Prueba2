<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AutoPartesShop - Venta y Compra de Autopartes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabecera fija con navegación -->
  <header>
    <div class="logo">
      <h1>Compra Y Vende<span>Autopartes</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="#register" onclick="mostrarRegistro()">Registrar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección Hero -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h2>Bienvenido a <span>AutoPartesShop</span></h2>
      <p>Compra y vende autopartes de manera rápida y segura.</p>
      <a href="productos.html" class="cta-button">Explorar Productos</a>
    </div>
  </section>

  <!-- Modal de Registro -->
  <div id="registro-modal" class="registro-modal">
    <div class="registro-contenido">
      <span class="cerrar" onclick="cerrarRegistro()">&times;</span>
      <h2>Registro de Usuario</h2>
      <form action="/submit-form" method="post">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>

  <!-- Pie de Página -->
  <footer>
    <p>&copy; 2024 AutoPartesShop. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Funciones para mostrar y cerrar el modal de Registro
    function mostrarRegistro() {
      document.getElementById('registro-modal').style.display = 'block';
    }

    function cerrarRegistro() {
      document.getElementById('registro-modal').style.display = 'none';
    }
  </script>
</body>
</html>
