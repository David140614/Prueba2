<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Productos - ReciclaPiezas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos para acomodar las imágenes de lado */
    .productos-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Espacio entre los productos */
      justify-content: center; /* Centra los productos en la fila */
    }

    .producto {
      width: 300px; /* Tamaño uniforme para todos los productos */
      text-align: center; /* Centra el contenido del producto */
    }

    .producto img {
      width: 100%;
      height: auto; /* Ajusta la altura automáticamente */
    }
  </style>
</head>
<body>

  <!-- Cabecera de la Plataforma -->
  <header>
    <div class="logo">
      <h1>Recicla<span>Piezas</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="#register" onclick="mostrarRegistro()">Registrar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección de Productos -->
  <section id="productos">
    <h2>Productos Disponibles</h2>
    <div class="buscador">
      <input type="text" id="buscar" placeholder="Buscar autopartes...">
      <button onclick="buscarProducto()">Buscar</button>
    </div>
    <div class="productos-lista">
      <div class="producto">
        <img src="pieza1.jpg" alt="Alternador usado">
        <h3>Alternador usado</h3>
        <p>Precio: $150</p>
        <button>Comprar</button>
      </div>
      <div class="producto">
        <img src="pieza2.jpg" alt="Frenos de disco">
        <h3>Frenos de disco</h3>
        <p>Precio: $80</p>
        <button>Comprar</button>
      </div>
      <!-- Más productos aquí -->
    </div>
  </section>

  <!-- Pie de Página -->
  <footer>
    <p>&copy; 2024 ReciclaPiezas. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Función de búsqueda de productos
    function buscarProducto() {
      let input = document.getElementById("buscar").value.toLowerCase();
      let productos = document.querySelectorAll(".producto");
      productos.forEach(function(producto) {
        let nombreProducto = producto.querySelector("h3").textContent.toLowerCase();
        if (nombreProducto.includes(input)) {
          producto.style.display = "block";
        } else {
          producto.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
